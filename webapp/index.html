<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login | Signup</title>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="shortcut icon" type="image/png" href="icon/download.png">
	<link rel="stylesheet" href="css/fontawesome-all.css">
</head>

<body>
	<div id="container">
		<div id="page">
			<!-- login page coding start -->
			<div id="login" class="animate__animated animate__flipInY">
				<h1>Log In</h1>
				<form id="login_frm" autocomplete="off">
					<input type="email" placeholder="Email Id" id="login_email" required="required">
					<small id="login_email_warning"><i class="fas fa-exclamation-triangle"></i>Email id not registered</small>
					<input type="password" placeholder="password" id="login_password" required="required">
					<i class="fas fa-eye" id="eye_show_icon"></i>
					<i class="fas fa-eye-slash" id="eye_hide_icon"></i>
					<!--<input type="radio" id="login_radio_btn" checked>
					<div id="circle_shape1"></div>-->
					<small id="login_password_warning"><i class="fas fa-exclamation-triangle"></i>Wrong password</small>
					<button type="submit" id="login_btn">Login &nbsp; &nbsp;&nbsp; <i class="fas fa-sign-in-alt"></i></button>
				</form>
				<p>Don't have an accout? <span id="signup_link">Sign up</span> </p>

			</div>

			<!-- login page coding end -->


			<!-- signup page coding start -->

			<div id="signup" class="animate__animated animate__flipInY">
				<h1>Sign Up</h1>
				<form id="signup_frm" autocomplete="off">
					<input type="text" placeholder="Name" id="username" required="required">
					<input type="email" placeholder="Email Id" id="email" required="required">
					<small id="email_notice"><i class="fas fa-exclamation-triangle"></i>Email Id already exist..</small>
					<input type="number" placeholder="Phone No." id="phone" required="required">
					<input type="password" placeholder="Password" id="password" required="required" maxlength="12" minlength="6">
					<!-- 					<div id="password_show_icon_box">
<div id="password_show_icon" onclick="return show()"></div>
<div id="password_hide_icon" onclick="return hide()"></div>
</div> --> <i class="fas fa-eye" id="signup_eye_show_icon"></i>
					<i class="fas fa-eye-slash" id="signup_eye_hide_icon"></i>
					<!--<input type="radio" id="radio_btn" checked="checked">
					<div id="circle_shape2"></div>
					-->

					<small id="weak_pass"><i class="fas fa-exclamation-triangle"></i>Weak password</small><small id="strong_pass"><i class="fas fa-check-circle"></i>Strong password</small><small id="good_pass"><i class="fas fa-check-circle"></i>Good password</small>
					<button type="submit" id="signup_btn">Sign Up &nbsp;&nbsp;&nbsp; <i class="fas fa-sign-in-alt"></i></button>
				</form>
				<p><span id="login_link_text">Already have an accout?</span> <span id="login_link">Login</span> </p>
			</div>

			<!-- signup page coding end -->


		</div>
	</div>


	<script src="js/index.js"></script>
	<script src="js/login_signup.js"></script>
</body>

  </html>
