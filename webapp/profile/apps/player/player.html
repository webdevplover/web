<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Online Video Player</title>
	<link rel="stylesheet" href="css/player.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="shortcut icon" type="image/x-icon" href="https://images.app.goo.gl/1xxdQHeiHGF7Rnjz7">
	<link rel="stylesheet" href="css/fontawesome-all.css">
</head>

<body>

	<div id="left">
		<video id="video_player" controls="controls">
			<source src="https://sample-videos.com/video321/mkv/240/big_buck_bunny_240p_30mb.mkv" id="v_src">
			</source>
		</video>
		<div id="progress_box">
			<div id="progress_bar">
				<pre></pre>
			</div>
		</div>
		<div id="control">
			<div id="timing">
				<p id="v_timing">00:00/00:00</p>
			</div>
			<div id="play_tools">
				<i class="fas fa-angle-double-left" id="left_btn"></i>
				<i class="fas fa-play-circle" id="play_btn"></i>
				<i class="fas fa-angle-double-right" id="right_btn"></i>
			</div>
			<div id="other_tools">
				<div id="vol_box" style="display: none;">
					<input type="range" min="0" max="1" step="0.01" id="vol_control">

				</div>
				<i class="fas fa-volume-up" id="volume"></i>
				<i class="fas fa-expand" id="full_screen"></i>
				<div id="speed_control_box" style="display: none;">
					<input type="range" min="0" max="2" step="0.25" id="speed_control">
				</div>
				<i class="fas fa-tachometer-alt" id="setting"></i>
			</div>
		</div>

	</div>

	<div id="right">
		<div id="top">
			<h3>Playlist</h3>
			<input type="search" placeholder="Search Your Videos Here..." id="search">
			<i class="fas fa-plus-circle" id="open_video_box_btn"></i>
			<div id="add_video_box">
				<h2>Add Videos</h2>
				<form>
					<input type="text" id="video_name" placeholder="Enter Your Video Name">
					<input type="text" id="video_link" placeholder="Enter Your Video Url">
					<button type="submit" id="add_video_btn">Add</button>
				</form>
			</div>
			<!--<i class="fas fa-window-close"></i>-->
		</div>
		<div id="bottom">

		</div>
	</div>

	<script src="js/player.js"></script>
</body>

</html>
