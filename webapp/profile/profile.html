<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Profile</title>
	<link rel="stylesheet" href="css/profile.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="shortcut icon" type="image/png" href="css/download.png">
	<link rel="stylesheet" href="css/fontawesome-all.css">
</head>

<body>
	<div id="container">
		<div id="page_cover">
			<div id="profile_box">
				<div id="profile_pic">
					<i class="fas fa-user" id="profile_icon"></i>
					<input type="file" accept="image/*" id="profile_upload">
				</div>
				<p>Upload profice pic</p>
				<h1 id="profile_name"></h1>
				<button id="next">Next <i class="fas fa-angle-double-right"></i></button>
				<button id="skip">Skip</button>
			</div>
		</div>
	</div>
	<div id="main_profile_page">
		<div id="profile_header">
			<div id="profile_picture">
				<i class="fas fa-user" id="user_icon"></i>

			</div>
		</div>
		<h1 id="profile_username">Pankaj Sharma</h1>

		<div id="app">
			<div id="contact"><i class="fas fa-address-book"></i>
				<p>Contact</p>
			</div>
			<a href="apps/player/player.html">
				<div id="player"><i class="fas fa-play-circle"></i>
					<p>Player</p>
				</div>
			</a>
			<div id="logout"><i class="fas fa-sign-out-alt"></i>
				<p id="logout_text">Logout</p>
			</div>
		</div>
		<div id="profile_footer">
			<p><i class="fas fa-code"></i> &nbsp;&nbsp;&nbsp;Devloped By : Pankaj Sharma</p>
		</div>
	</div>

	<script src="js/profile.js"></script>
</body>

</html>
